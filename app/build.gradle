apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.rigel.comperio"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    flavorDimensions "tier"

    productFlavors {
        free {
            applicationId "com.rigel.comperio"
            versionCode 1
            versionName "1.0"
        }

        paid {
            applicationId "com.rigel.comperio"
            versionCode 1
            versionName "1.0"
        }
    }
}

dependencies {
    compile supportDependencies.appCompat
    compile supportDependencies.design
    compile supportDependencies.recyclerView
    compile supportDependencies.cardView
    compile supportDependencies.vectorDrawable
    compile supportDependencies.constraintLayout

    compile retrofitDependencies.retrofit
    compile retrofitDependencies.gson
    compile retrofitDependencies.rxAdapterJava

    compile rxDependencies.rxAndroid
    compile rxDependencies.rxJava

    compile circleImageView
    compile picasso
    compile betterPickers
    compile timber

    testCompile testingDependencies.junit
    testCompile testingDependencies.mockito
    testCompile testingDependencies.robolectric

    freeCompile 'com.google.android.gms:play-services-ads:11.6.0'

    // TODO: Remove these (since they are added from dependencies.gradle
    compile 'com.android.support:support-v4:25.3.1'
}
